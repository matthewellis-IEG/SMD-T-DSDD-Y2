<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comprehensive HTML Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- Text input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120"><br><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Time input -->
        <label for="appt">Appointment Time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <!-- Color input -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- Checkbox input -->
        <label>Interests:</label>
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label><br><br>

        <!-- Radio input -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Select dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select...</option>
            <option value="uk">United Kingdom</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
        </select><br><br>

        <!-- File input -->
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <!-- Range input -->
        <label for="satisfaction">Satisfaction Level:</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <!-- Hidden input -->
        <input type="hidden" name="form_id" value="12345">

        <!-- Submit and Reset buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
